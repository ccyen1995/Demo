<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollie</title>
    <!-- 初始化CSS應該要放在哪裡 -->
    <style>
      /* Modern CSS Reset for 2024 */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-size: 20px;
      }

      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      html {
        font-size: 16px; /* 假設根元素的字體大小 */
      }

      h1 {
        font-size: 2rem; /* 32px */
      }

      h2 {
        font-size: 1.5rem; /* 30px */
      }

      h3 {
        font-size: 1.17rem; /* 20px */
      }

      h4 {
        font-size: 1rem; /* 24px */
      }

      h5 {
        font-size: 0.83rem; /* 22px */
      }

      h6 {
        font-size: 0.67rem; /* 20px */
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      ul,
      ol {
        list-style: none;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      #root,
      #__next {
        isolation: isolate;
      }

      html:focus-within {
        scroll-behavior: smooth;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
  </head>
  <body>
    <div id="backdrop_root"></div>
    <div id="overlay_root"></div>
    <div id="root"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
